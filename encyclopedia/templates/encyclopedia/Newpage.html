{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Encyclopedia
{% endblock %}

{% block body %}
    <div class="container">
        <h2>Create a new <b>Encyclopedia</b> entry</h2>
        <p>Please enter a unique title or pick and existing one</p>

        <form action="newpage" method="POST">
            {% csrf_token %}
            <div class="form-group" >
                <label for="title">Enter a Title</label>
                <textarea class="form-control" rows="1" name="title"></textarea>
            </div>
            <div class="form-group">
                <label for="Entry">Encyclopedia:</label>
                <textarea class="form-control" rows="10" name="entry"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
   
{% endblock %}
